---
title: contact
description: Contact Sam Spades
layout: pages
---
<form class="contact-form" action="//formspree.io/sam@samspades.ca" method="POST">
	<p>Name</p>
	<input class="form-item" type="text" name="name">
	<p>Email</p>
	<input class="form-item" type="email" name="_replyto">
	<input type="hidden" name="_subject" value="New submission!" />
	<p>Message</p>
	<textarea class="form-item form-message" name="message"></textarea>
	<input type="text" name="_gotcha" style="display:none" />
	<button class="btn btn-default btn-lg"><i class="fa fa-paper-plane-o"></i> 
	  <input class="send-btn" type="submit" value="Send" /></button>
	<input type="hidden" name="_next" value="{{ site.github.url }}/contact" />
</form>
